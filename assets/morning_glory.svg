<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <radialGradient id="flowerGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#fffce0" />
      <stop offset="30%" stop-color="#b388ff" />
      <stop offset="70%" stop-color="#6200ea" />
      <stop offset="100%" stop-color="#311b92" />
    </radialGradient>

    <linearGradient id="leafGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1b5e20" />
      <stop offset="50%" stop-color="#2e7d32" />
      <stop offset="100%" stop-color="#81c784" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="4" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <path d="M200,580 Q150,500 220,420 T180,280 T240,120 T200,20" 
        fill="none" stroke="#33691e" stroke-width="5" stroke-linecap="round" filter="url(#shadow)"/>

  <path d="M225,410 C260,400 270,440 250,450 C230,460 220,430 235,425" fill="none" stroke="#689f38" stroke-width="2" />
  <path d="M195,150 C160,140 150,180 170,190 C190,200 200,170 185,165" fill="none" stroke="#689f38" stroke-width="2" />

  <g transform="translate(210, 450) rotate(-20)" filter="url(#shadow)">
    <path d="M0,0 C-40,-10 -60,40 -20,70 C-10,80 0,90 0,90 C0,90 10,80 20,70 C60,40 40,-10 0,0 Z" fill="url(#leafGrad)" />
    <path d="M0,5 L0,85 M0,20 L-25,35 M0,40 L-30,55 M0,20 L25,35 M0,40 L30,55" fill="none" stroke="#aed581" stroke-width="1.5" opacity="0.6" />
  </g>

  <g transform="translate(170, 220) rotate(160)" filter="url(#shadow)">
    <path d="M0,0 C-40,-10 -60,40 -20,70 C-10,80 0,90 0,90 C0,90 10,80 20,70 C60,40 40,-10 0,0 Z" fill="url(#leafGrad)" />
    <path d="M0,5 L0,85 M0,20 L-20,30 M0,40 L-25,50 M0,20 L20,30 M0,40 L25,50" fill="none" stroke="#aed581" stroke-width="1.5" opacity="0.6" />
  </g>

  <g transform="translate(230, 150) rotate(15)" filter="url(#shadow)">
    <path d="M-10,40 L10,40 L5,60 L-5,60 Z" fill="#558b2f" />
    
    <path d="M0,40 C-60,30 -90,-40 -40,-70 C-20,-80 20,-80 40,-70 C90,-40 60,30 0,40 Z" fill="url(#flowerGrad)" stroke="#4527a0" stroke-width="1"/>
    
    <path d="M0,10 L-10,-60 M0,10 L45,-35 M0,10 L30,30 M0,10 L-30,30 M0,10 L-45,-35" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.3" />
    
    <circle cx="0" cy="10" r="12" fill="#fff9c4" filter="blur(2px)"/>
  </g>

  <g transform="translate(180, 320) rotate(-45)">
    <path d="M0,0 C-10,10 -10,30 0,50 C10,30 10,10 0,0 Z" fill="#9575cd" stroke="#512da8" />
    <path d="M-5,40 L5,40 L0,55 Z" fill="#558b2f" />
  </g>
</svg>
